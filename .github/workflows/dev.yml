# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [dev]
  # pull_request:
  #   branches: [dev]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@master

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Dependencies
        run: yarn install

      - name: Build
        env:
          REACT_APP_AUTH_GITHUB_URL: ${{secrets.AUTH_GITHUB_URL}}
          REACT_APP_AUTH_GOOGLE_URL: ${{secrets.AUTH_GOOGLE_URL}}
          REACT_APP_AUTH_KAKAO_URL: ${{secrets.AUTH_KAKAO_URL}}
          REACT_APP_API_URL: ${{secrets.API_URL}}
        run: yarn run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync build/ s3://${{ secrets.DEV_AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation \
          --distribution-id ${{secrets.DEV_AWS_DISTRIBUTION_ID}} --paths "/*"
